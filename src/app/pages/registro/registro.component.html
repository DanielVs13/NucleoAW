<form (ngSubmit)="registro(formulario)" #formulario="ngForm">
  <label>Registro</label>

  <label>Ingrese email</label>
  <input
    type="email"
    placeholder=" "
    name="email"
    [(ngModel)]="email"
  />

  <label>Nombre</label>

  <label>Ingrese tipo de usarios</label>
  <select name="usuario" [(ngModel)]="usuario">
    <option value="admin">administrador</option>
    <option value="persona">usuario</option>
  </select>

  <label>Contrase√±a</label>
  <input
    type="password"
    placeholder=" "
    name="password"
    [(ngModel)]="password"
  />
  <br />
  <br />
  <br />
  <button type="submit">Enviar</button>
</form>
