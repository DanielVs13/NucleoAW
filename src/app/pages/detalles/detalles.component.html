<div class="row justify-content-center">
  <div class="col-md-3 d-flex justify-content-center">
    <div class="thumbnail">
      <a [href]="vehiculos.imagen">
        <img [src]="vehiculos.imagen" alt="Imagen del vehículo" style="width:100%">
        <div class="caption">
          <h2>Placa: {{vehiculos.placa}}</h2>
          <h2>Marca: {{vehiculos.marca}}</h2>
          <h3>Modelo: {{vehiculos.modelo}}</h3>
          <h3>Año: {{vehiculos.anio}}</h3>
        </div>
      </a>
    </div>
  </div>
</div>
