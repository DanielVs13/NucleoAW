<div class="row">
  @for(item of vehiculo;track item){
  <div class="col-md-3">
    <div class="thumbnail">
      <a href="{{ item.imagen }}">
        <img src="{{ item.imagen }}" alt="Lights" style="width: 100%" />
        <div class="caption">
          <h2>{{ item.nombre }}</h2>
          <h3>{{ item.anio }}</h3>
          <a [routerLink]="['/vehiculo', item.id]">info</a>
          <br />
        </div>
      </a>
    </div>
  </div>
  }
</div>
