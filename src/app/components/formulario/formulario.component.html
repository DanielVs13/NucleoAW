<form
  (ngSubmit)="guardar(formulario)"
  #formulario="ngForm"
  class="form-container"
>
  <div class="form-group">
    <label for="id">Ingrese ID del vehículo</label>
    <input
      type="text"
      placeholder="Ej: ABC1234"
      name="id"
      [(ngModel)]="id"
      id="id"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="marca">Ingrese marca del vehículo</label>
    <input
      type="text"
      placeholder="Ej: Toyota"
      name="marca"
      [(ngModel)]="marca"
      id="marca"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="modelo">Ingrese modelo del vehículo</label>
    <input
      type="text"
      placeholder="Ej: Corolla"
      name="modelo"
      [(ngModel)]="modelo"
      id="modelo"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="anio">Ingrese año del vehículo</label>
    <input
      type="number"
      placeholder="Ej: 2024"
      name="anio"
      [(ngModel)]="anio"
      id="anio"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="imagen">Ingrese link de la imagen del vehículo</label>
    <input
      type="text"
      placeholder="Ej: https://example.com/vehiculo.jpg"
      name="imagen"
      [(ngModel)]="imagen"
      id="imagen"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn-submit">Enviar</button>
</form>
